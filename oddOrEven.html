<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Odd or Even</title>
        <link rel="stylesheet" href="style/oddOrEven.css">
    </head>
    <body>
        Computer Plays:
        <div id="computer">
            <button disabled value="0">
                <img src="images/0.png">
            </button>
            <button disabled value="1">
                <img src="images/1.png">
            </button>
            <button disabled value="2">
                <img src="images/2.png">
            </button>
            <button disabled value="3">
                <img src="images/3.png">
            </button>
            <button disabled value="4">
                <img src="images/4.png">
            </button>
            <button disabled value="5">
                <img src="images/5.png">
            </button>
        </div>
        Player Plays:
        <div id="player">
            <button value="0">
                <img src="images/0.png">
            </button>
            <button value="1">
                <img src="images/1.png">
            </button>
            <button value="2">
                <img src="images/2.png">
            </button>
            <button value="3">
                <img src="images/3.png">
            </button>
            <button value="4">
                <img src="images/4.png">
            </button>
            <button value="5">
                <img src="images/5.png">
            </button>
        </div>
        <div id="playField">
            Player: 
            <span id="playerPlay"></span>
            Computer: 
            <span id="computerPlay"></span>
        </div>
        Play Log:
        <div id="playLog"></div>
        <script type="text/javascript" src="src/oddOrEven.js"></script>
    </body>
</html>
