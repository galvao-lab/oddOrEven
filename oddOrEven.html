<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Odd or Even</title>
        <link rel="stylesheet" href="style/oddOrEven.css">
    </head>
        <a target="_blank" href="https://github.com/galvao-lab/oddOrEven"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" alt="Fork me on GitHub" style="position: absolute; top: 0; right: 0;"></a>
   <body>
        Computer Plays:
        <div id="computer">
            <button disabled value="0">
                <img class="finger" src="images/0.png">
            </button>
            <button disabled value="1">
                <img class="finger" src="images/1.png">
            </button>
            <button disabled value="2">
                <img class="finger" src="images/2.png">
            </button>
            <button disabled value="3">
                <img class="finger" src="images/3.png">
            </button>
            <button disabled value="4">
                <img class="finger" src="images/4.png">
            </button>
            <button disabled value="5">
                <img class="finger" src="images/5.png">
            </button>
        </div>
        Player Plays:
        <div id="player">
            <button value="0">
                <img class="finger" src="images/0.png">
            </button>
            <button value="1">
                <img class="finger" src="images/1.png">
            </button>
            <button value="2">
                <img class="finger" src="images/2.png">
            </button>
            <button value="3">
                <img class="finger" src="images/3.png">
            </button>
            <button value="4">
                <img class="finger" src="images/4.png">
            </button>
            <button value="5">
                <img class="finger" src="images/5.png">
            </button>
        </div>
        <div id="playField">
            Player: 
            <span id="playerPlay"></span>
            Computer: 
            <span id="computerPlay"></span>
        </div>
        Play Log:
        <div id="playLog"></div>
        <script type="text/javascript" src="src/oddOrEven.js"></script>
    </body>
</html>
